name: MongoDB Enterprise Advanced 3.x Security Technical Implementation Guide
title: MongoDB Enterprise Advanced 3.x Security Technical Implementation Guide
maintainer: The MITRE SAF Team
copyright: (c) 2020, The MITRE Corporation
copyright_email: saf@groups.mitre.org
license: Apache-2.0 
summary: "This Security Technical Implementation Guide is published as a tool to 
improve the security of Department of Defense (DoD) information systems. The 
requirements are derived from the National Institute of Standards and Technology 
(NIST) 800-53 and related documents. Comments or proposed revisions to this document 
should be sent via email to the following address: disa.stig_spt@mail.mil."
version: 0.1.0
inspec_version: ">= 4.0"

inputs:
  - name: mongod_conf
    description: 'MongoDB configuration file'
    type: string
    value: '/etc/mongod.conf'
    required: true

  - name: mongo_dir
    description: 'MongoDB Home Directory'
    type: string
    value: '/var/lib/mongo'
    required: true

  - name: mongod_pem
    description: 'MongoDB Server PEM File'
    type: string
    value: '/etc/ssl/mongodb.pem'
    required: true

  - name: mongod_cafile
    description: 'MongoDB CA File'
    type: string
    value: '/etc/ssl/mongodbca.pem'
    required: true

  - name: mongod_client_pem
    description: 'MongoDB Client PEM File'
    type: string
    value: '/etc/ssl/client.pem'
    required: true

  - name: mongod_auditlog
    description: 'MongoDB Audit Log File'
    type: string
    value: '/var/lib/mongo/auditLog.bson'
    required: true

  - name: saslauthd
    description: 'MongoDB SASLAUTHD File'
    type: string
    value: '/etc/sysconfig/saslauthd'
    required: true

  - name: is_docker
    description: 'MongoDB is Running in Docker Environment - True/False'
    type: string
    value: 'false'
    required: true

  - name: mongo_use_pki
    description: 'MongoDB is Using PKI Authentication - True/False'
    type: string
    value: 'true'
    required: true

  - name: mongo_use_ldap
    description: 'MongoDB is Using LDAP - True/False'
    type: string
    value: 'false'
    required: true

  - name: mongo_use_saslauthd
    description: 'MongoDB is Using SASLAUTHD - True/False'
    type: string
    value: 'false'
    required: true

  - name: mongodb_packages_used
    description: 'List of mongodb packages used'
    type: array
    value: [
      'mongodb-enterprise-3.6.20-1.el7.x86_64',
      'mongodb-enterprise-mongos-3.6.20-1.el7.x86_64',
      'mongodb-enterprise-server-3.6.20-1.el7.x86_64',
      'mongodb-enterprise-shell-3.6.20-1.el7.x86_64',
      'mongodb-enterprise-tools-3.6.20-1.el7.x86_64'
    ]
    required: true

  - name: user
    description: 'User to log into the mongo database'
    type: string
    value: 'mongoadmin'
    required: true
    sensitive: true

  - name: password
    description: 'password to log into the mongo database'
    type: string
    value: 'mongoadmin'
    required: true
    sensitive: true

  - name: admin_db_users
    description: 'List of authorized users of the admn database'
    type: array
    value: ["mongodb_admin"]
    required: true

  - name: config_db_users
    description: 'List of authorized users of the admn database'
    type: array
    value: ["config_admin"]
    required: true

  - name: myUserAdmin_allowed_role
    description: 'List of authorized users of the admn database'
    type: array
    value: ['[ { "role" : "userAdminAnyDatabase", "db" : "admin" } ] }']
    required: true

  - name: mongoadmin_allowed_role
    description: 'List of authorized users of the admn database'
    type: array
    value: ['[ { "role" : "userAdminAnyDatabase", "db" : "admin" } ] }']
    required: true

  - name: mongodb_admin_allowed_role
    description: 'List of authorized users of the admn database'
    type: array
    value: ['[ { "role" : "userAdminAnyDatabase", "db" : "admin" } ] }']
    required: true

  - name: appAdmin_allowed_role
    description: 'List of authorized users of the admn database'
    type: array
    value: ['[ { "role" : "readWrite", "db" : "config" }, { "role" : "clusterAdmin", "db" : "admin" } ] }']

  - name: accountAdmin01_allowed_role
    description: 'List of authorized users of the admn database'
    type: array
    value: ['[ { "role" : "clusterAdmin", "db" : "admin" }, { "role" : "readAnyDatabase", "db" : "admin" }, { "role" : "readWrite", "db" : "config" } ] }']

