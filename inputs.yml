mongod_conf: '/etc/mongod.conf'
mongo_dir: '/var/lib/mongo'
mongod_pem: '/etc/ssl/mongodbca.pem'
mongod_auditlog: '/var/lib/mongo/auditLog.bson'
saslauthd: '/etc/sysconfig/saslauthd'

mongodb_packages_used: [
  'mongodb-org-tools-4.0.5-1.el7.x86_64',
  'mongodb-org-server-4.0.5-1.el7.x86_64',
  'mongodb-org-shell-4.0.5-1.el7.x86_64',
  'mongodb-org-4.0.5-1.el7.x86_64',
  'mongodb-org-mongos-4.0.5-1.el7.x86_64']

user: 'mongoadmin'
password: 'mongoadmin'

mongodb_service_account: ["mongodb", "mongod"]
mongodb_service_group: ["mongodb", "mongod"]
admin_db_users: ["mongodb_admin", "mongoadmin"]
db_owners: ["mongodb", "mongod"]
config_db_users: ["config_admin"]
myUserAdmin_allowed_role: ['[ 
  { "role" : "userAdminAnyDatabase", "db" : "admin" } 
  ] }']

mongoadmin_allowed_role: ['[ { 
  "role" : "userAdminAnyDatabase", 
  "db" : "admin" 
  } ] }']
appAdmin_allowed_role: ['[
   { "role" : "readWrite", "db" : "config" }, 
   { "role" : "clusterAdmin", "db" : "admin" } 
   ] }']
accountAdmin01_allowed_role: ['[ 
  { "role" : "clusterAdmin", "db" : "admin" }, 
  { "role" : "readAnyDatabase", "db" : "admin" }, 
  { "role" : "readWrite", "db" : "config" } 
  ] }
  ']
is_docker: 'true'

#disallowed: ['']

mongo_use_ldap: 'true'
mongo_use_saslauthd: 'true'
